<h1>{{eventName}}</h1>
<div class='buttons'>
	<button type="button" class="border retButton" (click)="showList()"><i class="material-icons">keyboard_arrow_left</i>List</button>
	<div class='otherButtons'>
			<div><img src="http://csci571.com/hw/hw8/Images/Twitter.png" class="twitter"></div>
			<div class="favorite" propagationStop (click)="service.changeFavorite(event)"><i class="material-icons border" *ngIf="!service.favoriteList.isSelected(event)">
					star_border
				</i><i class="material-icons yellow border" *ngIf="service.favoriteList.isSelected(event)">
					star
				</i>
			</div>
	</div>
</div>
<ngb-tabset class="tabset1">
	<ngb-tab class="detailTab" title="Event">
		<ng-template ngbTabContent>
			<event-detail-table></event-detail-table>
		</ng-template>
	</ngb-tab>
	<ngb-tab title="Artists/Teams">
		<ng-template ngbTabContent>
			<artist-detail-table-wrapper></artist-detail-table-wrapper>
		</ng-template>
	</ngb-tab>
	<ngb-tab title="Venue">
		<ng-template ngbTabContent>
			<venue-table></venue-table>
		</ng-template>
	</ngb-tab>
	<ngb-tab title="Upcoming Event">
		<ng-template ngbTabContent>
			<upcoming-events></upcoming-events>
		</ng-template>
	</ngb-tab>
</ngb-tabset>
