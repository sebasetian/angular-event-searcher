<table mat-table [dataSource]= 'searchEvents' class='mat-elevation-z8'>
	
	<ng-container matColumnDef="#">
		<th mat-header-cell *matHeaderCellDef> # </th>
		<td mat-cell *matCellDef="let event;let i = index;"> {{i+1}} </td>
	</ng-container>
	
	<ng-container matColumnDef="Date">
		<th mat-header-cell *matHeaderCellDef> Date </th>
		<td mat-cell *matCellDef="let event"> {{event.dates.start.localDate}} </td>
	</ng-container>
	
	<ng-container matColumnDef="Event">
		<th mat-header-cell *matHeaderCellDef> Event </th>
		<td mat-cell *matCellDef="let event"> {{event.name}} </td>
	</ng-container>
	
	<ng-container matColumnDef="Category">
		<th mat-header-cell *matHeaderCellDef> Category </th>
		<td mat-cell *matCellDef="let event"> {{event.classifications[0].genre.name}}-{{event.classifications[0].segment.name}} </td>
	</ng-container>
	
	<ng-container matColumnDef="Venue Info">
		<th mat-header-cell *matHeaderCellDef> Venue Info </th>
		<td mat-cell *matCellDef="let event"> {{event._embedded.venues[0].name}} </td>
	</ng-container>

	<ng-container matColumnDef="Favorite">
		<th mat-header-cell *matHeaderCellDef> Favorite </th>
		<td mat-cell *matCellDef="let event"> {{event.symbol}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="column"></tr>
	<tr mat-row *matRowDef="let row; columns: column;"></tr>
</table>
